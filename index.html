<html>
    <head>
        <title>ExemploStyle</title>

        <style>
            
            .topo{
                width: 100%;
                height:20%;
                width: 100%;
                background-color: #808080;
                height: 20%;
                display: inline-block;
            }
            .meio{
                height: 100%;
                background-color: #ffff00;
            }
            .rodape{
                width: 100%;
                height: 10%;
                background-color: #90ee90;
                position: fixed;
                bottom: 0px;
            }

            .menu{
                width: 200px;
                height: 100%;
                float: left;
                background-color: goldenrod;
            }
            #titulo{
                text-align:  center;
                color: rgb(255, 255, 255);
                margin-top: 30px;
            }

           ul li{
               list-style: none;
           }

           ul li a{
               text-decoration: none;
           }
        </style>

        <script type="text/javascript">
            function showAlert(){
                var input = document.getElementById('texto');
                // alert('Mensagem do Alert');
                alert(input.value);
            }
        </script>
    </head>
    
    <body>
       
        <div class="topo">
            <h1 id="titulo">Drogas</h2>
            div 1
        </div>
         <div class="menu">
            <div class="corpoMenu">
                <ul>
                    <li><a href="http:\\google.com.br">HOME</a></li>
                    <li><a href="http:\\fadep.br">Sobre</a></li>
                    <li><a href="http:\\drogas.com">Contato</a></li>
                </ul>
            </div>
        </div>
        <div class="meio">
           <form>
               <div>
                   <label>texto</label>
                   <input id="texto" type="text" placeholder="Eu sou o Dogras" minlength="3" required/>
               </div>
               <div>
                   <label>button</label>
                   <input  type="button" onclick="showAlert()"/>
               </div>
               <div>

                   <input type="checkbox"/>
               </div>
               <div>
                   <label>color</label>
                   <input type="color"/>
               </div>
               <div>
                   <label>date</label>
                   <input type="date"/>
               </div>
               <div>
                   <label>datetime</label>
                   <input type="datetime"/>
               </div>
               <div>
                   <label>datetime-local</label>
                   <input type="datetime-local"/>
               </div>
               <div>
                   <label>email</label>
                   <input type="email"/>
               </div>
               <div>
                   <label>file</label>
                   <input type="file"/>
               </div>
               <div>
                   <label>hidden</label>
                   <input type="hidden"/>
               </div>
               <div>
                   <label>image</label>
                   <input type="image"/>
               </div>
               <div>
                   <label>month</label>
                   <input type="month"/>
               </div>
               <div>
                   <label>number</label>
                   <input type="number"/>
               </div>
               <div>
                   <label>password</label>
                   <input type="password"/>
               </div>
               <div>
                   <label>radio</label>
                   <input type="radio"/>
               </div>
               <div>

               <div>

                   <input type="search"/>

               <div>
                   <label>submit</label>
                   <input type="submit"/>
               </div>
               <div>
                   <label>tel</label>
                   <input type="tel"/>
               </div>
               <div>
                   <label>time</label>
                   <input type="time"/>
               </div>
               <div>
                   <label>url</label>
                   <input type="url"/>

               <div>

        </div>
        <div class="rodape">
            div 3
